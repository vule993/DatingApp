<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand">Dating app</a>

    <ul class="navbar-nav mr-auto" *ngIf="loggedIn">
      <li class="nav-item">
        <a class="nav-link" aria-current="page">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" tabindex="-1" aria-disabled="true">Messages</a>
      </li>
      <li class="nav-item" (click)="logout()">
        <a class="nav-link" tabindex="-1" aria-disabled="true">Logout</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="loggedIn">
      <a class="dropdown-toggle text-light">Welcome user</a>
      <div class="dropdown-menu">
        <a class="dropdown-item">Edit profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="!loggedIn"
      #loginForm="ngForm"
      class="form-inline mt-2 mt-md-0"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        class="form-control mr-sm-2"
        name="username"
        [(ngModel)]="model.username"
        type="text"
        placeholder="Username"
      />
      <input
        class="form-control mr-sm-2"
        name="password"
        [(ngModel)]="model.password"
        type="password"
        placeholder="Password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
  </div>
</nav>
